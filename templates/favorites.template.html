<h1>Favorites:</h1>
<div ng-repeat="article in allArticles | filter:isArticleFavorited">
    Id: {{article.id}}
    <br/>
    Title: {{article.title}}
    <br/>
    Comments (max 2):
    <div ng-repeat="comment in article.comments | limitTo:2">
        {{comment.id}}
        {{comment.text}}
    </div>
    <button ng-click="unfavorite(article.id)">Unfavorite</button>
    <br/>
    <br/>
</div>
<button ui-sref="home">Back to articles</button>
